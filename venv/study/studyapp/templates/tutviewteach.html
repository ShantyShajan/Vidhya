{%extends 'tlayout.html'%}
{%block content%}

<div class="contact-form">
    <div class="jumbotron jumbotron-fluid page-header position-relative overlay-bottom" style="margin-bottom: 10px;">
        <div class="container text-center py-5">
            <h1 class="text-white display-1"> TUTORIAL VIEW</h1>
            <div class="d-inline-flex text-white mb-5">
            </div>
    </div>
</div>

<table class="table table-borderless table-hover">
    <thead>
        <tr>
            
            <th>date</th>
            <th>subject</th>
            <th>classes</th>
            <th>videos</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        
    </thead>
    <tbody>
        {% for i in a%}
        <tr>
            <td>{{i.date}}</td>
            <td>{{i.subject}}</td>
            <td>{{i.classes}}</td>
            <!-- <td>{{i.videos}}</td> -->
            <td><video controls width="200px" height="200px" >
                <source src="{{i.video}}" type="video/mp4"></td> 
            <td><a class="btn btn-success btn-sm" href="/editvideo/{{i.id}}">EDIT</a>
            <td><a class="btn btn-danger btn-sm" href="/dltvid/{{i.id}}">DELETE</a></td>
        </tr>
        {%endfor%}
    </tbody>
</table>
</body>
{%endblock%}
