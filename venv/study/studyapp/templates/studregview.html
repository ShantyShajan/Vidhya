{%extends 'admilayout.html'%}
{%block content%}
<body>
    <div class="contact-form">
        <div class="jumbotron jumbotron-fluid page-header position-relative overlay-bottom" style="margin-bottom: 10px;">
            <div class="container text-center py-5">
                <h1 class="text-white display-1">STUDENTS VIEW</h1>
                <div class="d-inline-flex text-white mb-5">
                </div>
        </div>
        </div>
        
    <!-- Header End -->

     <table class="table table-borderless table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Dob</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Course</th>
                <th>Board</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in a%}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.dob}}</td>
                <td>{{i.email}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.course}}</td>
                <td>{{i.board}}</td>
                <td><a class="btn btn-danger btn-sm" href="/dltstud/{{i.id}}">DELETE</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
{%endblock%}
</html>
