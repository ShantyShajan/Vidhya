{%extends 'admilayout.html'%}
{%block content%}
    <div class="contact-form">
        <div class="jumbotron jumbotron-fluid page-header position-relative overlay-bottom" style="margin-bottom: 10px;">
            <div class="container text-center py-5">
                <h1 class="text-white display-1">EXAMINER VIEW</h1>
                <div class="d-inline-flex text-white mb-5">
                </div>
        </div>
    </div>

    <table class="table table-borderless table-hover">
        <thead>
            <tr>
                
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Course</th>
                <th>Qualification</th>
                <th>Experience</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            
        </thead>
        <tbody>
            {% for i in a%}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.course}}</td>
                <td>{{i.qualification}}</td>
                <td>{{i.experience}}</td>
                <td><a class="btn btn-success btn-sm" href="/editex/{{i.id}}">EDIT</a></td>
                <td><a class="btn btn-danger btn-sm" href="/dltex/{{i.id}}">DELETE</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>

 

</body>

{%endblock%}
</html>
