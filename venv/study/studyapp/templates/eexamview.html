{%extends 'tlayout.html'%}
{%block content%}

<div class="contact-form">
    <div class="jumbotron jumbotron-fluid page-header position-relative overlay-bottom" style="margin-bottom: 10px;">
        <div class="container text-center py-5">
            <h1 class="text-white display-1"> ONLINE CLASS VIEW</h1>
            <div class="d-inline-flex text-white mb-5">
            </div>
    </div>
</div>

<table class="table table-borderless table-hover">
    <thead>
        <tr>
            
            <th>classe</th>
            <th>subject</th>
            <th>date</th>
            <th>Time</th>
            <th>link</th> 
            <th>edit</th>
            <th>delete</th>
        </tr>
        
    </thead>
    <tbody>
        {% for i in a%}
        <tr>
            <td>{{i.classe}}</td>
            <td>{{i.subject}}</td>
            <td>{{i.date}}</td>
            <td>{{i.time}}</td>
            <td>{{i.link}}</td> 
            <td><a class="btn btn-success btn-sm" href="/editexamm/{{i.id}}">EDIT</a>
            <td><a class="btn btn-danger btn-sm" href="/dltexam/{{i.id}}">DELETE</a></td>
        </tr>
        {%endfor%}
    </tbody>
</table>
</body>
{%endblock%}
